<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Registration Page">

    <title>Employee Registration</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/registration.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <!-- Custom Styles-->

</head>

<body>
<script src="jquery/jquery.min.js"></script>
<script src="jquery/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script src="js/registration.js" type="text/javascript"></script>


<!--onsubmit="return makeSearch()"-->
<div class="container">
    <div class="auth-form-body">
        <h1>Employee Registration </h1>
        <form class="form-signin" id="registration-form"  action="HR/register/" method="post"
              enctype="multipart/form-data">

            <div class="form-label-group">
                <select id="employeeId" name="employeeId" class="selectpicker" data-live-search="true" onchange="return fillDetails(this);">
                    <option value="0" selected >Update Employee</option>
                </select>
            </div>
            <div class="form-label-group">
                <input type="text" pattern="\d*" id="new_empid" name="new_empid" class="form-control"
                       placeholder="Employee Id" maxlength="3" hidden="true">
                <label for="name">Employee Id</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="name" name="name" class="form-control"
                       placeholder="Name" required autofocus>
                <label for="name">Name</label>
            </div>

            <div class="form-label-group">
                <select id="departmentId" name="departmentId" class="form-control" required>
                    <option value="0" selected disabled>Select Department</option>
                </select>
            </div>

<!--            <div class="custom-file">-->
<!--                <input type="file" class="custom-file-input" id="photograph" name="photograph" accept="image/* " required>-->
<!--                <label class="custom-file-label" for="photograph" onchange="previewFile()">Photograph</label>-->
<!--            </div>-->


            <div class="custom-file">
                <input type="file" class="custom-file-input" id="photograph" name="photograph" accept="image/* "
                       onchange="previewFile()" required>
                <label class="custom-file-label" for="photograph">Photograph</label>
            </div>
            <br>

            <div class="form-label-group row">
                <div class="text-center col-sm-12 mt-4">
                    <img id="preview" src="images/icons/placeholder.png" height="100"
                         alt="Waiting for Image Selection...">
                </div>
            </div>

            <button class="btn btn-primary btn-block mt-4" type="submit">Submit</button>

        </form>
    </div>
</div>

</body>
</html>
